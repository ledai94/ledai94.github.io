<!DOCTYPE html>
<html>
    <head>
        <title>Formvalidate</title>
        <link href="./assets/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">

          
            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Thành viên đăng ký</h3>
              <p class="desc">Form đăng ký việc làm partime của bến xe Bình An (Hà Nội - Hải Phòng)</p>
          
              <div class="spacer"></div>
          
              <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Bình An" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group ">
                <label for="" class="form-label">Giới tính</label>
                <div class="align-sex-ttw-input">
                  <label  for="male">Nam</label>
                  <input class="align-sex-ttw-input-element" id="male"  name="gender" value="male" type="radio" class="form-control">
                </div>
                <div class="align-sex-ttw-input">
                  <label  for="female">Nữ</label>
                  <input  class="align-sex-ttw-input-element" id="female" name="gender" value="female" type="radio" class="form-control">
                </div>

                
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="age" class="form-label">Tuổi</label>
                <input id="age" name="age" type="text" placeholder="24" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="phone_number" class="form-label">Số điện thoại</label>
                <input id="phone_number" name="phone" type="text" placeholder="VD: 0962999999" class="form-control">
                <span class="form-message"></span>
              </div>
              <div class="form-group ">
                <label for="" class="form-label">Ca làm việc phù hợp</label>
                <div class="align-sex-ttw-input">Sáng(2h00 - 8h00)
                  <input class="align-sex-ttw-input-element" id="shift-1"  name="time-to-work" value="shift-1" type="checkbox" class="form-control">
                </div >
                <div class="align-sex-ttw-input">Chiều(8h00 -14h00 )
                  <input class="align-sex-ttw-input-element" id="shift-2" name="time-to-work" value="shift-2" type="checkbox" class="form-control">
                </div>
                <div class="align-sex-ttw-input">Tối (14h00 - 20h00)
                  <input class="talign-sex-ttw-input-elemen" id="shift-3" name="time-to-work" value="shift-3" type="checkbox" class="form-control">
                </div>
                
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="province" class="form-label">Chọn địa điểm làm việc</label>
                <select id="province" name="province" class="form-control">
                  <option value="">--Chọn địa điểm--</option>
                  <option value="hni">Hà Nội</option>
                  <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
              </div>
          
              <button class="form-submit">Đăng ký</button>
            </form>
          
          </div>


        <script src="./assets/script.js"></script>
        <script>
          Validator({
            form:"#form-1",
            formGroupSelector:'.form-group',
            errorSelector:'.form-message',
            rules:[
              Validator.isRequire("#fullname",'Vui lòng nhập tên đầy đủ của bạn'),
              Validator.isRequire('#email'),
              Validator.isRequire('#phone_number'),
              Validator.isRequire('#age'),
              Validator.isEmail("#email"),
              Validator.minLength("#password",6),
              Validator.isRequire("#password_confirmation"),
              Validator.isRequire("#province"),
              Validator.isConfirmed("#password_confirmation",function(){
                return document.querySelector("#form-1 #password").value
              },"Mật khẩu nhập lại không chính xác"),
              Validator.isRequire("input[name='gender']"),
              Validator.isRequire("input[name='time-to-work']"),
              Validator.isRequire("#avatar"),
              Validator.isPhoneNumber("#phone_number"),
              Validator.isAge("#age")
            ],
              onSubmit:function(data){
              console.log(data)  
              }
          })

        </script>

    </body>
</html>
